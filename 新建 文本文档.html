<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>悦&兰 爱心表白</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
            opacity: 0;
            animation: pageFadeIn 4s forwards;
        }
        
        .heart-container {
            position: relative;
            z-index: 2;
            opacity: 0;
            animation: fadeIn 3s 0.5s forwards;
        }
        
        .main-heart {
            width: 320px;
            height: 290px;
            position: relative;
        }
        
        .main-heart:before,
        .main-heart:after {
            content: "";
            position: absolute;
            width: 160px;
            height: 250px;
            background: #ff5c8a;
            border-radius: 160px 160px 0 0;
            box-shadow: 0 0 60px #ff5c8a, 0 0 120px rgba(255, 92, 138, 0.7);
            animation: glow 2s alternate infinite;
        }
        
        .main-heart:before {
            left: 160px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        
        .main-heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        .center-glow {
            position: absolute;
            top: 90px;
            left: 135px;
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 40px white;
            animation: pulse 2s infinite;
        }
        
        /* 文字容器（上下布局） */
        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        
        /* 主文字 */
        .main-text {
            font-family: "Comic Sans MS", "Marker Felt", cursive;
            font-size: 45px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px #ffd7e5, 0 0 40px #ff5c8a;
            animation: text-shine 3s infinite alternate;
            margin: 0;
        }
        
        /* 补充文字（在主文字下方） */
        .sub-text {
            font-family: "Comic Sans MS", cursive;
            font-size: 22px;
            color: #ffeff5;
            text-shadow: 0 0 15px #ffb6c1;
            animation: text-shine 3s 0.5s infinite alternate;
            margin: 5px 0 0 0; /* 与主文字保持小间距 */
        }
        
        .float-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 15px white;
        }
        .dot1 { top: 50px; left: 100px; animation: float 5s infinite; }
        .dot2 { top: 200px; left: 250px; animation: float 6s 1s infinite; }
        .dot3 { top: 80px; left: 220px; animation: float 4s 0.5s infinite; }
        .dot4 { top: 180px; left: 80px; animation: float 5.5s 1.5s infinite; }
        
        /* 漂浮爱心样式 */
        .floating-heart, .click-heart {
            position: absolute;
            z-index: 1;
            filter: drop-shadow(0 0 8px var(--color));
        }
        .floating-heart { bottom: -60px; animation: float-up linear infinite; }
        .click-heart { animation: float-up linear forwards; }
        .floating-heart .inner, .click-heart .inner {
            position: relative;
            width: var(--size);
            height: calc(var(--size) * 0.9);
        }
        .floating-heart .inner:before, .floating-heart .inner:after,
        .click-heart .inner:before, .click-heart .inner:after {
            content: "";
            position: absolute;
            width: 50%;
            height: 85%;
            background: var(--color);
            border-radius: 100% 100% 0 0;
        }
        .floating-heart .inner:before, .click-heart .inner:before {
            left: 50%;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        .floating-heart .inner:after, .click-heart .inner:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        @keyframes glow {
            from { background: #ff8fab; box-shadow: 0 0 50px #ff8fab; }
            to { background: #ff3e75; box-shadow: 0 0 70px #ff3e75, 0 0 130px rgba(255, 62, 117, 0.9); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.3); opacity: 1; }
        }
        
        @keyframes text-shine {
            from { opacity: 0.9; text-shadow: 0 0 20px #ffd7e5; }
            to { opacity: 1; text-shadow: 0 0 30px white, 0 0 50px #ff5c8a; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); opacity: 0.6; }
            50% { transform: translateY(-20px); opacity: 1; }
        }
        
        @keyframes float-up {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.9; }
            100% { transform: translateY(-100vh) rotate(30deg); opacity: 0; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes pageFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <audio class="bgm" src="https://music.163.com/song/media/outer/url?id=497921818.mp3" autoplay loop></audio>
    
    <div class="heart-container">
        <div class="main-heart">
            <div class="center-glow"></div>
            <div class="float-dot dot1"></div>
            <div class="float-dot dot2"></div>
            <div class="float-dot dot3"></div>
            <div class="float-dot dot4"></div>
        </div>
        <div class="text-container">
            <div class="main-text">悦&兰</div>
            <div class="sub-text">喜欢你，不止今天</div> <!-- 主文字下方 -->
        </div>
    </div>

    <script>
        function createFloatingHeart() {
            const container = document.createElement('div');
            container.className = 'floating-heart';
            const size = Math.random() * 20 + 20;
            container.style.setProperty('--size', size + 'px');
            const colors = ['#ffccd5', '#ff99b3', '#ff6699', '#ff3377'];
            container.style.setProperty('--color', colors[Math.floor(Math.random() * colors.length)]);
            container.style.left = Math.random() * window.innerWidth + 'px';
            const duration = Math.random() * 6 + 4;
            container.style.animationDuration = duration + 's';
            container.innerHTML = '<div class="inner"></div>';
            document.body.appendChild(container);
            setTimeout(() => container.remove(), duration * 1000);
        }
        
        function createClickHeart(x, y) {
            const container = document.createElement('div');
            container.className = 'click-heart';
            const size = Math.random() * 15 + 25;
            container.style.setProperty('--size', size + 'px');
            const colors = ['#ffb6c1', '#ff69b4', '#ff1493', '#db7093'];
            container.style.setProperty('--color', colors[Math.floor(Math.random() * colors.length)]);
            container.style.left = x - size/2 + 'px';
            container.style.top = y - size/2 + 'px';
            const duration = Math.random() * 4 + 3;
            container.style.animationDuration = duration + 's';
            container.innerHTML = '<div class="inner"></div>';
            document.body.appendChild(container);
            setTimeout(() => container.remove(), duration * 1000);
        }
        
        document.addEventListener('click', (e) => {
            createClickHeart(e.clientX, e.clientY);
        });
        document.addEventListener('touchstart', (e) => {
            e.preventDefault();
            createClickHeart(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });
        
        setInterval(createFloatingHeart, 400);
        for(let i = 0; i < 12; i++) {
            setTimeout(createFloatingHeart, i * 300);
        }
    </script>
</body>
</html>
